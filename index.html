<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />

    <!-- icons from font awesome -->
    <script
      src="https://kit.fontawesome.com/ed534340a8.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/nav.css" />

    <title>Myshopmedia</title>
  </head>
  <body>

    <!-- Nav Bar======= -->
    <header>
      <div class="logo">
        <a href="#"><h1>Myshopmedia</h1></a>
      </div>

      <nav>

        <div class="search">
          <div class="search-box">
            <i class="fas fa-search"></i
            ><input
              type="text"
              placeholder="Search Products"
            />
          </div>
          <button>Search</button>
        </div>

        <div class="dropdown">
          <div class="dropbtn">
            <i class="fas fa-user-alt"></i>
            <p>Account</p>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="dropdown-content">
            <a href="#">Login</a>
            <a href="#">Register</a>
          </div>
        </div>

        <!-- cart===== -->
        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
          <p>Cart</p>
        </div>

        
      </nav>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>

    <!-- Hero section -->

    <script src="js/home.js"></script>
  </body>
</html>
